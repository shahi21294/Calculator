<html>
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/calc.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
    <div class="calculator">
      <div class="calcDisplay" id="res">0</div>
      <div class="calcKey">
        <button value="+" onclick='getKey(this)' class="keyOpr" >+</button>
        <button value="-" onclick='getKey(this)' class="keyOpr" >-</button>
        <button value="*" onclick='getKey(this)' class="keyOpr" >x</button>
        <button value="/" onclick='getKey(this)' class="keyOpr" >/</button>
        <button value="7" onclick='getKey(this)'>7</button>
        <button value="8" onclick='getKey(this)'>8</button>
        <button value="9" onclick='getKey(this)'>9</button>
        <button value="4" onclick='getKey(this)'>4</button>
        <button value="5" onclick='getKey(this)'>5</button>
        <button value="6" onclick='getKey(this)'>6</button>
        <button value="1" onclick='getKey(this)'>1</button>
        <button value="2" onclick='getKey(this)'>2</button>
        <button value="3" onclick='getKey(this)'>3</button>
        <button value="0" onclick='getKey(this)'>0</button>
        <button value="." onclick='getKey(this)' >.</button>
        <button value="ac" onclick='clearDiv()'>AC</button>
        <button class="keyEqual" onclick="calc()" >=</button>
      </div>
    </div>
  </div>
</body>

</head>
</html>
