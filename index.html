<html>
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/calc.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
    <div class="calculator">
      <div class="calcDisplay" id="res">0</div>
      <div class="calcKey">
        <button value="percent" onclick='getKey(this.value)' class="keyOpr" >%</button>
		<button value="radical" onclick='getKey(this.value)' class="keyOpr" >√</button>
		<button value="power" onclick='getKey(this.value)' class="keyOpr" >x2</button>
		<button value="division" onclick='getKey(this.value)' class="keyOpr" >1/x</button>
		<button onclick='clearDiv()' class="keyOpr" >CE</button>
		<button onclick='clearDiv()' class="keyOpr" >C</button>
        <button value="backSpace" onclick='getKey(this.value)' class="keyOpr" >←</button>
		<button value="/" onclick='getKey(this.value)' class="keyOpr" >÷</button>
		<button value="7" onclick='getKey(this.value)'>7</button>
        <button value="8" onclick='getKey(this.value)'>8</button>
        <button value="9" onclick='getKey(this.value)'>9</button>
		<button value="*" onclick='getKey(this.value)' class="keyOpr" >x</button>
        <button value="4" onclick='getKey(this.value)'>4</button>
        <button value="5" onclick='getKey(this.value)'>5</button>
        <button value="6" onclick='getKey(this.value)'>6</button>
		<button value="-" onclick='getKey(this.value)' class="keyOpr" >-</button>
        <button value="1" onclick='getKey(this.value)'>1</button>
        <button value="2" onclick='getKey(this.value)'>2</button>
        <button value="3" onclick='getKey(this.value)'>3</button>
		<button value="+" onclick='getKey(this.value)' class="keyOpr" >+</button>
		<button value="negPos" onclick='getKey(this.value)' class="keyOpr" >±</button>
        <button value="0" onclick='getKey(this.value)'>0</button>
        <button value="." onclick='getKey(this.value)' >.</button>
        <button onclick="calc()" class="keyOpr" >=</button>
      </div>
    </div>
  </div>
</body>

</head>
</html>
